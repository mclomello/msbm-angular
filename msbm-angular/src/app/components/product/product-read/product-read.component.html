<div class="overlay" *ngIf="isLoading">
    <div class="all-center">
        <mat-spinner diameter="50" strokeWidth="3" ></mat-spinner>
    </div>
</div>
<div *ngIf="!isLoading" class="mat-elevation-z4">
    <table mat-table [dataSource]="products">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a (click)="delete(row)" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
