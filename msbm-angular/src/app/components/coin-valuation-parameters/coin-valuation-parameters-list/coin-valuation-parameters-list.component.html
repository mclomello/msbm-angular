<div class="overlay" *ngIf="isLoading">
  <div class="all-center">
    <mat-spinner diameter="50" strokeWidth="3"></mat-spinner>
  </div>
</div>
<div *ngIf="!isLoading" class="mat-elevation-z4">
  <table mat-table [dataSource]="valuationParameters">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="action-column">
        <a (click)="delete(row)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let row">{{ row.weight }} %</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      routerLink="/coin-valuation-parameters/{{ row.id }}"
    ></tr>
  </table>
</div>
